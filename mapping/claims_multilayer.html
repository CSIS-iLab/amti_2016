<!DOCTYPE html>
<html lang="en" ng-app="multilayer">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>Multilayer</title>
        <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <script src="https://use.fontawesome.com/fefaea6f90.js"></script>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="app-style.css" />

        <style>
button {
  position: absolute;
}
        </style>

</head>

    <body>

        <div id="map"></div>
        <div id="selector" ng-controller="SelectorCtrl" ng-cloak class="ng-cloak">
            <div ng-show="title" class="header">

                <h1>{{ title }}</h1>
                <h2 ng-show="description">{{ description }}</h2>

                <button id="menuctrl">Toggle menu&nbsp;<i class="fa fa-toggle-on"></i></a>

            </div>
            <ul id="toggle_list">
                <li ng-repeat="layer in layers">
                    <table>
                        <tr>
                            <td><input type="checkbox" ng-model="selectedLayers[layer.id]" ng-change="layersUpdated(layer.id)" name="layer.id" /></td>
                            <td><label>{{ layer.name }}</label></td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
        <div id="legend-toggle">
        <div class='cartodb-legend custom'>
        <div class="legend-title">CLAIM LINES KEY</div>

        <ul>

        	<li>

        		<div class="bullet" style="background: #8DC63F"></div> Territorial Baseline

        	</li>


        	<li>



        		<div class="bullet" style="background: #27AAE1"></div> Territorial Sea



        	</li>

        	<li>



        		<div class="bullet" style="background: #FEE91D"></div> Exclusive Economic Zone



        	</li>


        	<li>



        		<div class="bullet" style="background: #F7941E"></div> Continental Shelf



        	</li>



        	<li>



            &nbsp;



        	</li>



        </ul>




          &nbsp;
        <div class="legend-title">SPECIAL CLAIMS</div>


        <ul>

        	<li>

        		<div class="bullet" style="background: #F11810"></div> Nine-Dash/U-Shaped Line

        	</li>

          <li>&nbsp;</li>

        </ul>

        </div>
      </div>


<button id="keyctrl">Toggle key&nbsp;<i class="fa fa-sort-desc"></i></button>
        <div class="copyright_bug">

<p>&copy; 2016 <a href="https://www.csis.org" target="_blank">CSIS</a> | <a href="https://amti.csis.org" target="_blank">AMTI</a></p>

        </div>

        <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.js"></script>
        <script src="multilayer.js"></script>

        <script>
        $(document).ready(function(){
            $("button#menuctrl").click(function(){
              $('ul#toggle_list').slideToggle(500);
              $(this).find('i').toggleClass('fa fa-toggle-on fa fa-toggle-off')
            });
            $("button#keyctrl").click(function(){
              $('#legend-toggle').slideToggle(500);
              $(this).find('i').toggleClass('fa fa-sort-desc fa fa-sort-asc')
            });
        });
        </script>
    </body>
</html>
