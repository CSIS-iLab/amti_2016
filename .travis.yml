language: ruby
cache: bundler
branches:
  only:
  -  master
addons:
  ssh_known_hosts: git.wpengine.com
script:
- cd wp-content/themes/amti
- compass compile
before_install:
- openssl aes-256-cbc -K $encrypted_c26c6ffae05a_key -iv $encrypted_c26c6ffae05a_iv -in amti_travis.enc -out /tmp/amti_travis -d
- gem install compass
before_deploy:
- cd $TRAVIS_BUILD_DIR
deploy:
- provider: script
  skip_cleanup: true
  script: chmod +x deploy.sh && sh deploy.sh
  on:
    branch: master
